{% extends 'base.html' %}
{% block title %}Create{% endblock %}
{% block content %}

    <form action="" method="post">  <!-- action을 ""으로 비워두면 자기 자신을 뜻함. 장고는 입력받은 것과 입력받을 것을 처리하는 것을 같은 뷰에서 처리하는 경우가 많음 -->
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add" class="btn btn-info btn-sm">
    </form>

{% endblock %}
